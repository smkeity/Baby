<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性別チェッカー</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #babyImage {
            display: block;
            margin: auto;
            width: 200px;  /* 画像サイズを適宜調整 */
            height: 0;  /* 初期状態では非表示 */
            opacity: 0;
            transition: height 5s ease-out, opacity 5s ease-out;
        }
    </style>
</head>
<body>

    <h1>性別チェッカー</h1>
    <p>男の子かな？それとも女の子かな？</p>
    <button onclick="showImage()">性別を確認する</button>
    <img id="babyImage" src="baby.png" alt="赤ちゃんの画像">

    <script>
        function showImage() {
            let img = document.getElementById("babyImage");
            img.style.height = "auto";  // 画像の高さを元に戻す
            img.style.opacity = "1";    // 徐々に表示
        }
    </script>

</body>
</html>
