<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤ちゃんの性別が分かりました！</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('baby2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        /* タイトルのフォントサイズを小さく */
        h1 {
            font-size: 24px;  /* 例: 少し小さく */
        }
        
        p {
            font-size: 20px;  /* 例: 少し大きく */
            font-weight: bold; /* 文字を少し太くする */
        }

        #babyImage {
            display: block;
            margin: auto;
            width: 200px;
            opacity: 0;
            clip-path: inset(0 0 100% 0);
            transition: clip-path 3s ease-out, opacity 3s ease-out;
        }

        /* 画像の下のテキストを大きく */
        #resultText {
            opacity: 0;
            font-size: 20px;  /* 例: 少し大きく */
            font-weight: bold; /* 文字を少し太くする */
            transition: opacity 2s ease-in;
            margin-top: 10px;
        }
        /* 追加: テキストの下に表示する画像 */
        #extraImage {
            display: block;
            margin: auto;
            width: 200px;
            opacity: 0;
            transition: opacity 2s ease-in;
            margin-top: 10px;
        }
        
        /* バルーン画像の初期位置（画面の下） */
        #balloon {
            display: block;
            margin: auto;
            width: 100px;
            opacity: 0;
            position: absolute;
            bottom: -50px; /* 初めは画面の外に */
            left: 10%;  /* 画面の左寄り（右にしたい場合は right: 20%） */
            transition: opacity 1s ease-in, transform 10s ease-out;
        }
        /* バルーン画像の初期位置（画面の下） */
        #balloontwo {
            display: block;
            margin: auto;
            width: 50px;
            opacity: 0;
            position: absolute;
            bottom: 50px; /* 初めは画面の外に */
            right: 30%;  /* 画面の左寄り（右にしたい場合は right: 20%） */
            transition: opacity 1s ease-in, transform 10s ease-out;
        }
    </style>
</head>
<body>

    <h1>赤ちゃんの性別が分かりました！</h1>
    <p>BOY？ or GIRL？</p>
    <p>どっちかな？</p>
    <button onclick="showImage()">性別を確認する</button>
    <img id="babyImage" src="baby.png" alt="赤ちゃんの画像">
    <p id="resultText">男の子/女の子でした！</p>
    <img id="extraImage" src="boy.png" alt="追加画像"> <!-- 追加画像 -->
    <img id="balloon" src="balloon3.png" alt="バルーンの画像"> <!-- バルーン画像 -->
    <img id="balloontwo" src="balloon4.png" alt="バルーンの画像"> <!-- バルーン画像 -->
        
    <script>
        function showImage() {
            let img = document.getElementById("babyImage");
            let text = document.getElementById("resultText");
            let extraImg = document.getElementById("extraImage");
            let balloon = document.getElementById("balloon");
            let balloontwo = document.getElementById("balloontwo");

            img.style.opacity = "1";  
            img.style.clipPath = "inset(0 0 0 0)";

            setTimeout(() => {
                text.style.opacity = "1";
                // さらに2秒後に画像を表示
                setTimeout(() => {
                    extraImg.style.opacity = "1";
                    // さらに2秒後にバルーンを浮かび上がらせる
                    setTimeout(() => {
                        balloon.style.opacity = "1";
                        balloon.style.transform = "translateY(-200px)";
                        balloontwo.style.opacity = "1";
                        balloontwo.style.transform = "translateY(-200px)";
                        setTimeout(() => {
                            balloon.style.opacity = "0";
                            balloon.style.transform = "translateY(-100px)";
                            balloontwo.style.opacity = "0";
                            balloontwo.style.transform = "translateY(-100px)";
                        }, 2000);
                    }, 500);
                }, 0);
            }, 3000);
        }
    </script>

</body>
</html>
