<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤ちゃんの性別が分かりました！</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');  /* 背景画像 */
            background-size: cover;  /* 画面いっぱいに表示 */
            background-position: center;  /* 画像を中央配置 */
            background-repeat: no-repeat;  /* 繰り返しなし */
            position: relative;
        }

        /* 背景を薄くするためのオーバーレイ */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);  /* 白の半透明レイヤー */
            z-index: -1;
        }

        #babyImage {
            display: block;
            margin: auto;
            width: 200px;
            opacity: 0;
            clip-path: inset(0 0 100% 0);
            transition: clip-path 5s ease-out, opacity 5s ease-out;
        }

        #resultText {
            opacity: 0;
            transition: opacity 2s ease-in;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>赤ちゃんの性別が分かりました！</h1>
    <p>男の子かな？それとも女の子かな？</p>
    <button onclick="showImage()">性別を確認する</button>
    <img id="babyImage" src="baby.png" alt="赤ちゃんの画像">
    <p id="resultText">男の子/女の子でした！</p>

    <script>
        function showImage() {
            let img = document.getElementById("babyImage");
            let text = document.getElementById("resultText");

            img.style.opacity = "1";  
            img.style.clipPath = "inset(0 0 0 0)";

            setTimeout(() => {
                text.style.opacity = "1";
            }, 5000);
        }
    </script>

</body>
</html>
