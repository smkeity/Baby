<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤ちゃんの性別が分かりました！</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #babyImage {
            display: block;
            margin: auto;
            width: 250px;  /* 画像サイズを適宜調整 */
            opacity: 0;
            clip-path: inset(0 0 100% 0);  /* 最初は完全に隠す */
            transition: clip-path 5s ease-out, opacity 5s ease-out;
        }
        #resultText {
            opacity: 0;  /* 初期状態では非表示 */
            transition: opacity 2s ease-in;  /* 2秒かけてフェードイン */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>赤ちゃんの性別が分かりました！</h1>
    <p>男の子かな？それとも女の子かな？</p>
    <button onclick="showImage()">性別を確認する</button>
    <img id="babyImage" src="baby.png" alt="赤ちゃんの画像">
    <p id="resultText">男の子/女の子でした！</p>

    <script>
        function showImage() {
            let img = document.getElementById("babyImage");
            let text = document.getElementById("resultText");
            img.style.opacity = "1";
            img.style.clipPath = "inset(0 0 0 0)";  // 上から下へ徐々に表示

　　　　　　　　// 5秒後（画像が表示された直後）にテキストを表示
            setTimeout(() => {
                text.style.opacity = "1";
            }, 5000);  // 5000ms = 5秒
        }
    </script>

</body>
</html>
