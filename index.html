<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性別チェッカー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #baby-image {
            display: none;
            margin-top: 20px;
            width: 200px;
        }
    </style>
</head>
<body>

    <h1>性別チェッカー</h1>
    <p>男の子かな？それとも女の子かな？</p>
    <button id="check-gender">性別を確認する</button>
    <br>
    <img id="baby-image" src="baby.png" alt="赤ちゃんの画像">

    <script>
        document.getElementById("check-gender").addEventListener("click", function() {
            document.getElementById("baby-image").style.display = "block";
        });
    </script>

</body>
</html>
