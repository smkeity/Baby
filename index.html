<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤ちゃんの性別</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #babyImage {
            display: block;
            margin: auto;
            width: 200px;  /* 画像サイズを適宜調整 */
            opacity: 0;
            clip-path: inset(0 0 100% 0);  /* 最初は完全に隠す */
            transition: clip-path 5s ease-out, opacity 5s ease-out;
        }
    </style>
</head>
<body>

    <h1>赤ちゃんの性別</h1>
    <p>検診で赤ちゃんの性別分かりました</p>
    <p>男の子かな？それとも女の子かな？</p>

    <button onclick="showImage()">性別を確認する</button>
    <img id="babyImage" src="baby.png" alt="赤ちゃんの画像">

    <script>
        function showImage() {
            let img = document.getElementById("babyImage");
            img.style.opacity = "1";  
            img.style.clipPath = "inset(0 0 0 0)";  // 上から下へ徐々に表示
        }
    </script>

</body>
</html>
